<div ng-show="pageMeta && pageMeta.current_page_number != null" class="row">
    <b> {{firstRecord}}-{{lastRecord}}/{{totalItemsCount}}</b> <br/>
    <nav aria-label="Page navigation example">
        <ul class="pagination">

            <li ng-show="pageMeta.current_page_number >= 3" class="page-item"
                data-toggle="tooltip" data-placement="top" title="Go to first page">
                <a class="page-link"
                   ng-click="fetchMore(1, pageMeta.requested_page_size)">
                    1
                </a>
            </li>

            <li ng-show="this.pageMeta.has_prev_page" class="page-item" data-toggle="tooltip" data-placement="top"
                title="Previous page">
                                <span class="page-link"
                                      ng-click="fetchMore(this.pageMeta.prev_page_number, this.pageMeta.requested_page_size)">
      {{pageMeta.prev_page_number}}
      </span>
            </li>

            <li class="page-item active">
                <a class="page-link page-ite">
                    {{pageMeta.current_page_number}}
                </a>
            </li>

            <li ng-show="pageMeta.has_next_page" class="page-item">
                <a class="page-link"
                   ng-click="fetchMore(pageMeta.next_page_number,pageMeta.requested_page_size)">

                    {{pageMeta.next_page_number}}
                </a>
            </li>


            <li ng-show="pageMeta.current_page_number < pageMeta.number_of_pages - 1" class="page-item"
                data-toggle="tooltip" data-placement="top" title="Go to last page">
                <a class="page-link"
                   ng-click="fetchMore(pageMeta.number_of_pages,pageMeta.requested_page_size)">

                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only"> {{pageMeta.number_of_pages}}</span>
                </a>
            </li>

        </ul>
    </nav>
</div>
